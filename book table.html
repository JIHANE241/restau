<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Table</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body class="bo">
    <div class="c">
        <div class="image-section">
            <img src="view-cutlery-with-autumn-leaves.jpg" alt="Couple au restaurant">
        </div>
        <div class="form-section" >
            <h2>Réserver une Table</h2>
            <form method="POST" >
                <label for="name">Votre Nom</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Votre Email</label>
                <input type="email" id="email" name="email" required>

                <label for="datetime">Date & Heure</label>
                <input type="datetime-local" id="datetime" name="datetime" required>

                <label for="people">Nombre de Personnes</label>
                <select id="people" name="people">
                    <option value="1">1 Personne</option>
                    <option value="2">2 Personnes</option>
                    <option value="3">3 Personnes</option>
                </select>

                <label for="request">Demande Spéciale</label>
                <textarea id="request" name="request" rows="3"></textarea>

                <button type="submit">Réserver</button>
            </form>
        </div>
    </div>
</body>
</html>
